{% extends 'home.html' %}


{% block content %}




    <nav class="breadcrumb is-centered" aria-label="breadcrumbs" style="margin-top: 25px;">
        <ul>
            <li class="is-active"><a href="/dungeons/na">NA</a></li>
            <li><a href="/dungeons/jp">JP</a></li>
        </ul>
    </nav>

    <div class="columns is-centered" id="load" style="margin-top: 15%">
        <div class="column is-half" align="center">
            <span class="icon is-large">
                <i class="fas fa-spinner fa-spin fa-4x"></i>
            </span>
        </div>
    </div>


    <div class="columns is-centered is-fluid" id="tableview" style="visibility: hidden;">

        <div class="column is-three-fifths">

            <table class="table is-fullwidth" id="myTable">
                <thead>
                <tr>
                    <th>Dungeon</th>
                    <th>Floor Count</th>
                </tr>
                </thead>

                <tbody>

                {% for dungeon in dungeons %}
                    <tr>
                        <td><a href="/dungeons/na/{{ dungeon.dungeonID }}">{{ dungeon.name }}</a></td>
                        <td> {{ dungeon.floorCount }}</td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').DataTable({
                'pageLength': 50
            });

            document.getElementById('load').style.display = 'none';
            document.getElementById('tableview').style.visibility = 'visible';
        });
    </script>




{% endblock %}
