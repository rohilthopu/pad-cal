{% extends 'home.html' %}


{% block content %}

    <section class="hero is-dark">
        <div class="hero-head">
            <div class="container has-text-centered">
                <h1 class="title is-italic">{{ dungeon.name }}&nbsp;
                    {#                    <span class="icon">#}
                    {#                        <a href="/dungeons/na/edit/{{ dungeon.dungeon }}"><i class="fas fa-edit"></i></a>#}
                    {#                    </span>#}
                </h1>
            </div>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <h2 class="subtitle">Dungeon Type : {{ dungeon.dungeonType }}</h2>
            </div>
            <div class="container has-text-centered">
                <h2 class="subtitle">Floors : {{ dungeon.floorCount }}</h2>
            </div>
            <div class="container has-text-centered">
                <h2 class="subtitle">Dungeon ID : {{ dungeon.dungeonID }}</h2>
            </div>
        </div>
    </section>


    <div class="columns" style="margin: 2.5%;">
        <div class="column is-one-half" align="center">
            <div class="dropdown">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>{{ floors.0.name }}</span>
                        <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        {% for floor in floors %}
                            <a href="#" class="dropdown-item">
                                {{ floor.name }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var dropdown = document.querySelector('.dropdown');
        dropdown.addEventListener('click', function (event) {
            event.stopPropagation();
            dropdown.classList.toggle('is-active');
        });
    </script>


{% endblock %}
