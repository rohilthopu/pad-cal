{% extends 'home.html' %}


{% block content %}


    <nav class="breadcrumb is-centered" aria-label="breadcrumbs" style="margin-top: 25px;">
        <ul>
            {% block region_switch %}

            {% endblock %}
        </ul>
    </nav>

    <div class="columns is-centered" id="load" style="margin-top: 15%">
        <div class="column is-half">
            <div class="label has-text-centered">Loading data...</div>
        </div>
    </div>


    <div class="columns is-centered" style="visibility: hidden" id="tableview">

        <div class="column is-three-fifths">

            <table class="table is-fullwidth" id="myTable">
                <thead>
                <tr>
                    <th class="has-text-centered">Name</th>
                    <th class="has-text-right">Skill ID</th>
                </tr>
                </thead>
                <tbody>

                {% for name, sid in skills %}
                    <tr>
                        {% block skill_link %}
                        {% endblock %}
                        <td class="has-text-right">{{ sid }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').DataTable({
                'paging': false,
                'order': []
            });
            document.getElementById('load').style.display = 'none';
            document.getElementById('tableview').style.visibility = 'visible';
        });
    </script>


{% endblock %}
