{% extends 'home.html' %}

{% block content %}

    <div class="columns is-centered" style="margin-top: 18%">
        <div class="column is-half has-text-centered">
            <form method="POST">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Dungeon Link</label>
                    <div>
                        {{ form.dungeonLink}}
                    </div>
                </div>

                <input class="button is-info" type="submit" value="Submit"/>
            </form>
        </div>


    </div>


{% endblock %}
