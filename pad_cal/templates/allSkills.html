{% extends 'home.html' %}


{% block content %}


    <nav class="breadcrumb is-centered" aria-label="breadcrumbs" style="margin-top: 25px;">
        <ul>
            <li><a href="/all/dungeons">Dungeons</a></li>
            <li><a href="/all/encounters">Encounters</a></li>
            <li class="is-active"><a href="/all/skills">Skills</a></li>
        </ul>
    </nav>


    <div class="columns is-centered is-fluid">

        <div class="column is-half">

            <table class="table is-fullwidth" id="myTable">
                <thead>
                <tr>
                    <th class="has-text-centered">Dungeons</th>
                </tr>
                </thead>

                <tbody>

                {% for skill in skills %}
                    <tr>
                        <td class="has-text-centered"> {{ skill.name }} </td>
                    </tr>
                {% endfor %}
                <div style="margin-bottom: 25px;"></div>
                </tbody>

            </table>
        </div>


    </div>


    </div>


    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>




{% endblock %}
