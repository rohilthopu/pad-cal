{% extends 'home.html' %}


{% block content %}


    <nav class="breadcrumb is-centered" aria-label="breadcrumbs" style="margin-top: 25px;">
        <ul>
            <li><a href="/all/dungeons">Dungeons</a></li>
            <li class="is-active"><a href="/all/encounters">Encounters</a></li>
            <li><a href="/all/skills">Skills</a></li>
        </ul>
    </nav>


    <div class="columns is-centered">

        <div class="column is-half">

            <table class="table is-fullwidth" id="myTable">
                <thead>
                <tr>
                    <th class="has-text-centered">Dungeon Encounters</th>
                </tr>
                </thead>

                <tbody>

                {% for monster in monsters %}
                    <tr>
                        <td class="has-text-centered"><a href="/{{ monster.name }}"> {{ monster.name }} </a></td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>

        </div>

    </div>


    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>




{% endblock %}
