{% extends 'home.html' %}


{% block content %}


    <nav class="breadcrumb is-centered" aria-label="breadcrumbs" style="margin-top: 25px;">
        <ul>
            <li class="is-active"><a href="/monsterdb/na">NA</a></li>
            <li><a href="/monsterdb/jp/">JP</a></li>
        </ul>
    </nav>


    <div class="columns is-centered">

        <div class="column is-three-fifths">

            <table class="table is-fullwidth" id="myTable">
                <thead>
                <tr>
                    <th class="has-text-centered">NA Monster List</th>
                </tr>
                </thead>
                <tbody>
                {% for card in cards %}
                    <tr>
                        <td class="has-text-centered"> <a href="/monster/na/{{ card.monster.cardID }}">{{ card.monster.name }}</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').DataTable({
                'pageLength': 25
            });
        });
    </script>




{% endblock %}
