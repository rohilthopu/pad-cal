<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pad Cal Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>


<meta name="viewport" content="width=device-width, initial-scale=1">


<body class="has-navbar-fixed-top">

<nav class="navbar is-fixed-top is-black" role="navigation">
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/home/">Pad Calender</a>

        </div>
    </div>
</nav>


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"/>
</form>


<div>Dungeons in the database:</div>
{% for dungeon in dungeons %}
    <div>{{ dungeon.jpnTitle }}, {{ dungeon.altTitle }}, {{ dungeon.altTitle2 }}</div>

{% endfor %}

</body>
</html>
