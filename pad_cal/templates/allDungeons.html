{% extends 'home.html' %}


{% block content %}


    <nav class="breadcrumb is-centered" aria-label="breadcrumbs" style="margin-top: 25px;">
        <ul>
            <li class="is-active"><a href="/all/dungeons">Dungeons</a></li>
            <li><a href="/all/encounters">Encounters</a></li>
            <li><a href="/all/skills">Skills</a></li>
        </ul>
    </nav>


    <div class="columns is-centered is-fluid">

        <div class="column is-half">

            <table class="table is-fullwidth" id="myTable">
                <thead>
                <tr>
                    <th>Dungeons</th>
                    <th>Stamina Cost</th>
                    <th>Battles</th>
                    <th>Dungeon Type</th>
                </tr>
                </thead>

                <tbody>

                {% for dungeon in dungeons %}
                    <tr>
                        <td><a href="/{{ dungeon.id }}"> {{ dungeon.altTitle }} </a></td>
                        <td> {{ dungeon.stamina }}</td>
                        <td> {{ dungeon.battles }}</td>
                        <td> {{ dungeon.dungeonType }}</td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>




{% endblock %}
