{% extends 'home.html' %}


{% block content %}


    <nav class="breadcrumb is-centered" aria-label="breadcrumbs" style="margin-top: 25px;">
        <ul>
            <li class="is-active"><a href="/dungeon/na">NA</a></li>
            <li><a href="/dungeon/jp">JP</a></li>
        </ul>
    </nav>


    <div class="columns is-centered is-fluid">

        <div class="column is-three-fifths">

            <table class="table is-fullwidth" id="myTable">
                <thead>
                <tr>
                    <th>Dungeon</th>
                    <th>Type</th>
                    <th>Floor Count</th>
                </tr>
                </thead>

                <tbody>

                {% for dungeon in dungeons %}
                    <tr>
                        <td> {{ dungeon.name }}</td>
                        <td> {{ dungeon.dungeonType }}</td>
                        <td> {{ dungeon.floorCount }}</td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').DataTable({
                'pageLength': 50
            });
        });
    </script>




{% endblock %}
